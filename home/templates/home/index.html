{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contact Book</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: sans-serif;
        }

        .container {
            padding: 40px 10%;
        }

        .heading {
            font-size: 40px;
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 40px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Contact Book</h1>

        <div class="form-container">
            <form acton="/saveinfo" class="form-inline" method="post">
                {% csrf_token %}
                <label for = "firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required>
                <label for = "lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" name="email" required>
                <label for="phone">Contact Number:</label>
                <input type="phone" id="phone" name="phone" placeholder="Enter Contact Number" name="ContactNumber" required>
                <button type="submit" >Add</button>
        </form>
        </div>

        <form method="get" action="/search" class="form-container">
            <div class="form-group">
                <label for="search">Search By Contact Number:</label>
                <div class="input-group">
                    <input type="phone" class="form-control" id="query1" placeholder="Search " name="query1">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <br>

        <div class="table-container">
            <table class="table" id="dataTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for info in Data %}
                    <tr>
                        <td data-label="Name">{{info.FirstName}}</td>
                        <td data-label="Name">{{info.LastName}}</td>
                        <td data-label="Email">{{info.Email}}</td>
                        <td data-label="ContactNumber">{{info.ContactNumber}}</td>
                        <td><a href="{% url 'edit' info.id %}" class="btn btn-success">Edit</a></td>
                        <td><a href="{% url 'delete' info.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
